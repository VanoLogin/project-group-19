<section class="reviews">
  <div class="container">
    <h2 class="header-reviews">Reviews</h2>
    <div class="swiper reviews-swiper">
      <ul class="swiper-wrapper reviews-swiper-wrapper"></ul>

      <!-- control buttons -->
      <div class="swiper-button-wrap">
        <div class="swiper-button-prev swiper-reviews-button-prev">
          <svg
            class="reviews-img-button left-button"
            width="24"
            height="24"
            fill="FAFAFA"
          >
            <use href="sprite.svg#icon-arrow-narrow-left"></use>
          </svg>
        </div>
        <div class="swiper-button-next swiper-reviews-button-next">
          <svg class="reviews-img-button" width="24" height="24" fill="FAFAFA">
            <use href="sprite.svg#icon-arrow-narrow-left"></use>
          </svg>
        </div>
      </div>
    </div>
  </div>
</section>
